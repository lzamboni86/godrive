<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retornando para o GoDrive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #1E3A8A;
            margin-bottom: 20px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        
        h1 {
            font-size: 24px;
            color: #1F2937;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            color: #6B7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #10B981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        
        .status {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status.success {
            background: #D1FAE5;
            color: #065F46;
        }
        
        .status.pending {
            background: #FEF3C7;
            color: #92400E;
        }
        
        .status.error {
            background: #FEE2E2;
            color: #991B1B;
        }
        
        .auto-redirect {
            margin-top: 20px;
            font-size: 14px;
            color: #6B7280;
        }
        
        .countdown {
            font-weight: bold;
            color: #10B981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš— GoDrive</div>
        
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h1>Processando Pagamento</h1>
        
        <div id="status" class="status">
            Aguardando informaÃ§Ãµes do pagamento...
        </div>
        
        <p>
            Seu pagamento estÃ¡ sendo processado. VocÃª serÃ¡ redirecionado automaticamente para o aplicativo em instantes.
        </p>
        
        <a href="godrive://payment-success" class="btn" id="openAppBtn">
            Abrir GoDrive
        </a>
        
        <div class="auto-redirect">
            Redirecionando em <span class="countdown" id="countdown">5</span> segundos...
        </div>
    </div>

    <script>
        // Obter parÃ¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const collectionStatus = urlParams.get('collection_status');
        const preferenceId = urlParams.get('preference_id');
        const paymentId = urlParams.get('payment_id');
        
        const statusEl = document.getElementById('status');
        const titleEl = document.querySelector('h1');
        const descriptionEl = document.querySelector('p');
        const openAppBtn = document.getElementById('openAppBtn');
        const countdownEl = document.getElementById('countdown');
        
        // Determinar o status e a mensagem
        let status = 'success';
        let title = 'Pagamento Aprovado!';
        let description = 'Seu pagamento foi aprovado com sucesso. Suas aulas serÃ£o confirmadas em breve.';
        let deepLink = 'godrive://payment-success';
        
        if (collectionStatus === 'approved') {
            status = 'success';
            title = 'Pagamento Aprovado!';
            description = 'Seu pagamento foi aprovado com sucesso. Suas aulas serÃ£o confirmadas em breve.';
            deepLink = 'godrive://payment-success';
        } else if (collectionStatus === 'pending') {
            status = 'pending';
            title = 'Pagamento em Processamento';
            description = 'Seu pagamento estÃ¡ sendo processado. VocÃª receberÃ¡ uma notificaÃ§Ã£o assim que for confirmado.';
            deepLink = 'godrive://payment-pending';
        } else if (collectionStatus === 'rejected' || collectionStatus === 'cancelled') {
            status = 'error';
            title = 'Pagamento NÃ£o Aprovado';
            description = 'Seu pagamento nÃ£o foi aprovado. Tente novamente ou entre em contato com o suporte.';
            deepLink = 'godrive://payment-failure';
        } else {
            status = 'pending';
            title = 'Processando Pagamento';
            description = 'Seu pagamento estÃ¡ sendo processado. VocÃª serÃ¡ redirecionado para o aplicativo.';
            deepLink = 'godrive://payment-pending';
        }
        
        // Atualizar UI
        statusEl.className = `status ${status}`;
        statusEl.textContent = getStatusMessage(status);
        titleEl.textContent = title;
        descriptionEl.textContent = description;
        openAppBtn.href = deepLink;
        
        // Adicionar parÃ¢metros ao deep link
        if (preferenceId || paymentId || collectionStatus) {
            const params = new URLSearchParams();
            if (preferenceId) params.append('preference_id', preferenceId);
            if (paymentId) params.append('payment_id', paymentId);
            if (collectionStatus) params.append('collection_status', collectionStatus);
            
            deepLink += '?' + params.toString();
            openAppBtn.href = deepLink;
        }
        
        function getStatusMessage(status) {
            switch (status) {
                case 'success':
                    return 'âœ… Pagamento aprovado com sucesso';
                case 'pending':
                    return 'â³ Pagamento em processamento';
                case 'error':
                    return 'âŒ Pagamento nÃ£o aprovado';
                default:
                    return 'â³ Processando pagamento...';
            }
        }
        
        // Countdown para redirecionamento automÃ¡tico
        let countdown = 5;
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = deepLink;
            }
        }, 1000);
        
        // Tentar abrir o app imediatamente
        setTimeout(() => {
            window.location.href = deepLink;
        }, 1000);
        
        // Log para debug
        console.log('Payment Status:', {
            collectionStatus,
            preferenceId,
            paymentId,
            deepLink
        });
    </script>
</body>
</html>
