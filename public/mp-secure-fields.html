<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoDrive - Pagamento</title>

    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="https://www.mercadopago.com/v2/security.js" view="checkout"></script>

    <style>
      :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --muted: #6b7280;
        --text: #0f172a;
        --primary: #10b981;
        --danger: #ef4444;
        --border: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
        padding: 20px;
      }

      .container {
        max-width: 520px;
        margin: 0 auto;
      }

      .header {
        margin-bottom: 12px;
      }

      .title {
        font-size: 18px;
        font-weight: 650;
        margin: 0 0 6px;
      }

      .subtitle {
        color: var(--muted);
        margin: 0;
        font-size: 13px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
      }

      .row {
        display: flex;
        gap: 12px;
      }

      .row > * {
        flex: 1;
      }

      label {
        display: block;
        color: var(--muted);
        font-size: 12px;
        margin: 10px 0 6px;
      }

      input,
      select {
        width: 100%;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #ffffff;
        color: var(--text);
        padding: 12px 12px;
        outline: none;
      }

      input::placeholder {
        color: #9ca3af;
      }

      .secure-field {
        min-height: 44px;
        display: flex;
        align-items: center;
        padding: 0;
      }

      .secure-field > div {
        width: 100%;
        padding: 12px 12px;
      }

      .meta {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
        line-height: 1.4;
      }

      .actions {
        margin-top: 14px;
        display: flex;
        gap: 12px;
      }

      button {
        width: 100%;
        border: 0;
        border-radius: 12px;
        padding: 12px 12px;
        font-weight: 650;
        cursor: pointer;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-secondary {
        background: #ffffff;
        color: var(--text);
        border: 1px solid var(--border);
      }

      .error {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(239, 68, 68, 0.35);
        background: rgba(239, 68, 68, 0.12);
        color: #fecaca;
        font-size: 12px;
        display: none;
        white-space: pre-wrap;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin: 12px 0 14px;
      }

      .tab {
        flex: 1;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #ffffff;
        color: var(--text);
        font-weight: 650;
        cursor: pointer;
      }

      .tab.active {
        border-color: rgba(16, 185, 129, 0.35);
        background: rgba(16, 185, 129, 0.12);
        color: #065f46;
      }

      .qr {
        margin-top: 14px;
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
        background: #ffffff;
      }

      .qr img {
        width: 100%;
        max-width: 280px;
        display: block;
        margin: 0 auto;
      }

      .copy {
        margin-top: 12px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #f8fafc;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        word-break: break-all;
      }

      .loading {
        opacity: 0.7;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="title" id="title">Pagamento</h1>
        <p class="subtitle" id="subtitle">Escolha como deseja pagar.</p>
      </div>

      <div class="tabs" role="tablist">
        <button class="tab active" type="button" id="tabCard">Cartão de Crédito</button>
        <button class="tab" type="button" id="tabPix">PIX</button>
      </div>

      <div class="card" id="card">
        <div>
          <label>Número do cartão</label>
          <div id="cardNumber" class="secure-field"></div>

          <div class="row">
            <div>
              <label>Mês</label>
              <div id="expirationMonth" class="secure-field"></div>
            </div>
            <div>
              <label>Ano</label>
              <div id="expirationYear" class="secure-field"></div>
            </div>
          </div>

          <label>CVV</label>
          <div id="securityCode" class="secure-field"></div>

          <label>Nome do titular</label>
          <input id="cardholderName" placeholder="Como no cartão" autocomplete="cc-name" />

          <div class="row">
            <div>
              <label>Documento</label>
              <select id="identificationType"></select>
            </div>
            <div>
              <label>Número</label>
              <input id="identificationNumber" placeholder="CPF" inputmode="numeric" />
            </div>
          </div>

          <div class="row">
            <div>
              <label>Banco emissor</label>
              <select id="issuer" disabled>
                <option value="">Selecione</option>
              </select>
            </div>
            <div>
              <label>Parcelas</label>
              <select id="installments" disabled>
                <option value="">Selecione</option>
              </select>
            </div>
          </div>

          <div class="meta" id="meta"></div>

          <div class="actions">
            <button class="btn-secondary" type="button" id="btnCancel">Cancelar</button>
            <button class="btn-primary" type="button" id="btnPay">Continuar</button>
          </div>

          <div class="error" id="error"></div>
        </div>
      </div>

      <div class="card" id="pix" style="display: none">
        <div>
          <div class="meta" id="pixMeta"></div>

          <div class="actions" style="margin-top: 12px">
            <button class="btn-primary" type="button" id="btnPix">Gerar QR Code</button>
          </div>

          <div class="qr" id="pixQr" style="display: none">
            <img id="pixQrImg" alt="QR Code PIX" />
            <div class="copy" id="pixCopy"></div>
            <div class="actions" style="margin-top: 12px">
              <button class="btn-secondary" type="button" id="btnCopy">Copiar código</button>
            </div>
          </div>

          <div class="error" id="pixError"></div>
        </div>
      </div>
    </div>

    <script>
      const ui = {
        card: document.getElementById('card'),
        pix: document.getElementById('pix'),
        error: document.getElementById('error'),
        meta: document.getElementById('meta'),
        title: document.getElementById('title'),
        subtitle: document.getElementById('subtitle'),
        tabCard: document.getElementById('tabCard'),
        tabPix: document.getElementById('tabPix'),
        cardholderName: document.getElementById('cardholderName'),
        identificationType: document.getElementById('identificationType'),
        identificationNumber: document.getElementById('identificationNumber'),
        issuer: document.getElementById('issuer'),
        installments: document.getElementById('installments'),
        btnPay: document.getElementById('btnPay'),
        btnCancel: document.getElementById('btnCancel'),
        pixMeta: document.getElementById('pixMeta'),
        pixError: document.getElementById('pixError'),
        btnPix: document.getElementById('btnPix'),
        pixQr: document.getElementById('pixQr'),
        pixQrImg: document.getElementById('pixQrImg'),
        pixCopy: document.getElementById('pixCopy'),
        btnCopy: document.getElementById('btnCopy'),
      };

      const state = {
        publicKey: null,
        isSandbox: null,
        mp: null,
        fields: null,
        amount: null,
        externalReference: null,
        bin: null,
        paymentMethodId: null,
        issuerId: null,
        installments: null,
        deviceId: null,
        activeTab: 'card',
      };

      function postMessage(payload) {
        try {
          if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
            window.ReactNativeWebView.postMessage(JSON.stringify(payload));
          }
        } catch (e) {}
      }

      function setError(msg) {
        ui.error.style.display = msg ? 'block' : 'none';
        ui.error.textContent = msg || '';
      }

      function setPixError(msg) {
        ui.pixError.style.display = msg ? 'block' : 'none';
        ui.pixError.textContent = msg || '';
      }

      function setLoading(isLoading) {
        const panel = state.activeTab === 'pix' ? ui.pix : ui.card;
        panel.classList.toggle('loading', Boolean(isLoading));
        ui.btnPay.disabled = Boolean(isLoading);
        ui.btnCancel.disabled = Boolean(isLoading);
        ui.btnPix.disabled = Boolean(isLoading);
      }

      function readQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const amount = params.get('amount');
        state.amount = amount ? String(amount) : null;
        const externalReference = params.get('externalReference');
        state.externalReference = externalReference ? String(externalReference) : null;
      }

      function updateMeta() {
        const parts = [];
        if (state.amount) parts.push(`Valor: R$ ${state.amount}`);
        if (state.paymentMethodId) parts.push(`Bandeira: ${state.paymentMethodId}`);
        if (state.bin) parts.push(`BIN: ${state.bin}`);
        if (state.deviceId) parts.push(`Device ID: ${state.deviceId}`);
        ui.meta.textContent = parts.join('  •  ');

        const pixParts = [];
        if (state.amount) pixParts.push(`Valor: R$ ${state.amount}`);
        if (state.deviceId) pixParts.push(`Device ID: ${state.deviceId}`);
        ui.pixMeta.textContent = pixParts.join('  •  ');
      }

      function setTab(tab) {
        state.activeTab = tab === 'pix' ? 'pix' : 'card';

        ui.tabCard.classList.toggle('active', state.activeTab === 'card');
        ui.tabPix.classList.toggle('active', state.activeTab === 'pix');

        ui.card.style.display = state.activeTab === 'card' ? 'block' : 'none';
        ui.pix.style.display = state.activeTab === 'pix' ? 'block' : 'none';

        ui.title.textContent = state.activeTab === 'pix' ? 'Pagamento via PIX' : 'Pagamento com cartão';
        ui.subtitle.textContent =
          state.activeTab === 'pix'
            ? 'Gere o QR Code e pague pelo app do seu banco.'
            : 'Dados do cartão são inseridos em campos seguros (PCI).';

        setError('');
        setPixError('');
        updateMeta();
      }

      function getDeviceId() {
        const id = window.MP_DEVICE_SESSION_ID;
        if (id && typeof id === 'string') {
          state.deviceId = id;
          updateMeta();
          postMessage({ type: 'MP_DEVICE_ID', deviceId: id });
          return true;
        }
        return false;
      }

      async function loadMpConfig() {
        const res = await fetch('/payments/mercado-pago/config');
        if (!res.ok) {
          throw new Error('Falha ao obter configuração do Mercado Pago');
        }
        const cfg = await res.json();
        if (!cfg?.publicKey) {
          throw new Error('MP publicKey não configurada no backend');
        }
        state.publicKey = cfg.publicKey;
        state.isSandbox = cfg.isSandbox;
      }

      async function initIdentificationTypes() {
        const types = await state.mp.getIdentificationTypes();
        ui.identificationType.innerHTML = '';
        for (const t of types || []) {
          const opt = document.createElement('option');
          opt.value = t.id;
          opt.textContent = t.name;
          ui.identificationType.appendChild(opt);
        }

        const cpf = Array.from(ui.identificationType.options).find((o) => o.value === 'CPF');
        if (cpf) ui.identificationType.value = 'CPF';
      }

      function resetIssuerAndInstallments() {
        ui.issuer.innerHTML = '<option value="">Selecione</option>';
        ui.installments.innerHTML = '<option value="">Selecione</option>';
        ui.issuer.disabled = true;
        ui.installments.disabled = true;
        state.issuerId = null;
        state.installments = null;
      }

      async function refreshIssuerAndInstallments() {
        if (!state.bin || !state.paymentMethodId || !state.amount) {
          return;
        }

        resetIssuerAndInstallments();

        const [issuers, installments] = await Promise.all([
          state.mp.getIssuers({ paymentMethodId: state.paymentMethodId, bin: state.bin }),
          state.mp.getInstallments({ amount: String(state.amount), bin: state.bin, locale: 'pt-BR' }),
        ]);

        if (Array.isArray(issuers) && issuers.length > 0) {
          for (const issuer of issuers) {
            const opt = document.createElement('option');
            opt.value = String(issuer.id);
            opt.textContent = issuer.name;
            ui.issuer.appendChild(opt);
          }
          ui.issuer.disabled = false;
        }

        const payerCosts = Array.isArray(installments) && installments[0]?.payer_costs ? installments[0].payer_costs : [];
        if (Array.isArray(payerCosts) && payerCosts.length > 0) {
          for (const pc of payerCosts) {
            const opt = document.createElement('option');
            opt.value = String(pc.installments);
            opt.textContent = pc.recommended_message || `${pc.installments}x`;
            ui.installments.appendChild(opt);
          }
          ui.installments.disabled = false;
        }
      }

      function setupSelectListeners() {
        ui.tabCard.addEventListener('click', () => setTab('card'));
        ui.tabPix.addEventListener('click', () => setTab('pix'));

        ui.issuer.addEventListener('change', () => {
          state.issuerId = ui.issuer.value ? String(ui.issuer.value) : null;
        });

        ui.installments.addEventListener('change', () => {
          state.installments = ui.installments.value ? Number(ui.installments.value) : null;
        });

        ui.btnCancel.addEventListener('click', () => {
          postMessage({ type: 'MP_CANCEL' });
        });

        ui.btnCopy.addEventListener('click', async () => {
          const value = String(ui.pixCopy.textContent || '');
          if (!value) return;
          try {
            if (navigator.clipboard && navigator.clipboard.writeText) {
              await navigator.clipboard.writeText(value);
            }
          } catch (e) {}

          postMessage({ type: 'MP_PIX_COPY', value });
        });

        ui.btnPix.addEventListener('click', () => {
          setPixError('');
          ui.pixQr.style.display = 'none';
          setLoading(true);
          try {
            getDeviceId();
            if (!state.amount) throw new Error('Valor inválido');

            postMessage({
              type: 'MP_PIX_CREATE',
              amount: String(state.amount),
              externalReference: state.externalReference ? String(state.externalReference) : '',
              deviceId: state.deviceId || null,
            });
          } catch (err) {
            const msg = err?.message || String(err);
            setPixError(msg);
            setLoading(false);
          }
        });

        ui.btnPay.addEventListener('click', async () => {
          setError('');
          setLoading(true);

          try {
            if (!state.mp) throw new Error('SDK não inicializado');

            const cardholderName = String(ui.cardholderName.value || '').trim();
            const identificationType = String(ui.identificationType.value || '').trim();
            const identificationNumber = String(ui.identificationNumber.value || '').trim();

            if (!cardholderName) throw new Error('Informe o nome do titular');
            if (!identificationType) throw new Error('Informe o tipo de documento');
            if (!identificationNumber) throw new Error('Informe o número do documento');

            if (!state.paymentMethodId) {
              throw new Error('Bandeira não identificada. Verifique o número do cartão.');
            }

            if (!state.issuerId) {
              throw new Error('Selecione o banco emissor');
            }

            if (!state.installments) {
              throw new Error('Selecione as parcelas');
            }

            const token = await state.mp.fields.createCardToken({
              cardholderName,
              identificationType,
              identificationNumber,
            });

            if (!token?.id) {
              throw new Error('Não foi possível gerar o token do cartão');
            }

            getDeviceId();

            postMessage({
              type: 'MP_TOKEN',
              token: token.id,
              paymentMethodId: state.paymentMethodId,
              issuerId: state.issuerId,
              installments: state.installments,
              deviceId: state.deviceId || null,
            });
          } catch (err) {
            const msg = err?.message || String(err);
            setError(msg);
            postMessage({ type: 'MP_ERROR', message: msg });
          } finally {
            setLoading(false);
          }
        });
      }

      async function initSecureFields() {
        const cardNumberField = state.mp.fields.create('cardNumber', { placeholder: 'Número do cartão' });
        const expirationMonthField = state.mp.fields.create('expirationMonth', { placeholder: 'MM' });
        const expirationYearField = state.mp.fields.create('expirationYear', { placeholder: 'AA' });
        const securityCodeField = state.mp.fields.create('securityCode', { placeholder: 'CVV' });

        cardNumberField.mount('cardNumber');
        expirationMonthField.mount('expirationMonth');
        expirationYearField.mount('expirationYear');
        securityCodeField.mount('securityCode');

        cardNumberField.on('binChange', async (e) => {
          try {
            setError('');

            const bin = e?.bin ? String(e.bin) : null;
            if (!bin) {
              state.bin = null;
              state.paymentMethodId = null;
              resetIssuerAndInstallments();
              updateMeta();
              return;
            }

            state.bin = bin;
            updateMeta();

            const methods = await state.mp.getPaymentMethods({ bin });
            const methodId = methods?.results?.[0]?.id ? String(methods.results[0].id) : null;
            state.paymentMethodId = methodId;
            updateMeta();

            if (!methodId) {
              resetIssuerAndInstallments();
              return;
            }

            await refreshIssuerAndInstallments();
          } catch (err) {
            const msg = err?.message || String(err);
            setError(msg);
          }
        });

        for (const f of [cardNumberField, expirationMonthField, expirationYearField, securityCodeField]) {
          f.on('error', (e) => {
            if (e?.errorMessages?.length) {
              const msg = e.errorMessages.map((m) => m.message).filter(Boolean).join('\n');
              setError(msg || 'Campo inválido');
            }
          });
        }
      }

      async function bootstrap() {
        readQueryParams();
        setupSelectListeners();

        setLoading(true);
        try {
          await loadMpConfig();
          state.mp = new MercadoPago(state.publicKey, { locale: 'pt-BR', advancedFraudPrevention: true });

          await initIdentificationTypes();
          await initSecureFields();

          updateMeta();

          setTab('card');

          const maxTries = 25;
          let tries = 0;
          const timer = setInterval(() => {
            tries += 1;
            const ok = getDeviceId();
            if (ok || tries >= maxTries) {
              clearInterval(timer);
            }
          }, 200);

          postMessage({ type: 'MP_READY', isSandbox: state.isSandbox });
        } catch (err) {
          const msg = err?.message || String(err);
          setError(msg);
          postMessage({ type: 'MP_ERROR', message: msg });
        } finally {
          setLoading(false);
        }
      }

      window.__MP_HANDLE_PIX_RESULT = function (payloadJson) {
        try {
          const payload = payloadJson ? JSON.parse(payloadJson) : null;
          const qrCodeBase64 = payload?.qrCodeBase64 || payload?.qr_code_base64 || null;
          const qrCode = payload?.qrCode || payload?.qr_code || null;
          if (!qrCodeBase64 || !qrCode) throw new Error('Resposta PIX inválida');

          ui.pixQrImg.src = `data:image/png;base64,${qrCodeBase64}`;
          ui.pixCopy.textContent = qrCode;
          ui.pixQr.style.display = 'block';
          setPixError('');
        } catch (err) {
          const msg = err?.message || String(err);
          setPixError(msg);
        } finally {
          setLoading(false);
        }
      };

      window.__MP_HANDLE_PIX_ERROR = function (payloadJson) {
        try {
          const payload = payloadJson ? JSON.parse(payloadJson) : null;
          const msg = payload?.message || 'Erro ao gerar PIX';
          setPixError(msg);
        } finally {
          setLoading(false);
        }
      };

      bootstrap();
    </script>
  </body>
</html>
